<ion-header>
  <ion-toolbar>
    <ion-title>Divisi√≥n 4A</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="message-wrap">
    <div *ngFor="let chat of chats">
      <div class="sender" *ngIf="chat.usuario != usuario.correo">
        
        <div class="mesgs">
          <div class="msg_history">
            <div class="incoming_msg">
              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> 
              </div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p style="font-weight: bold">{{chat.usuario}}</p>
                    <p>{{chat.texto}}</p>
                    <span class="time_date">{{chat.hora}}</span>

                  </div>
                </div>
              </div>
            </div>    
        </div>    
      </div> <!--Div sender-->
      
      <div class="me" *ngIf="chat.usuario == usuario.correo">

        <div class="outgoing_msg">
          <div class="sent_msg">
            <p>{{chat.texto}}</p>
            <span class="time_date">{{chat.hora}}</span>
            </div>
          </div>
      </div> <!-- div me-->

    </div>
    </div>
  
</ion-content>

<ion-footer no-border>
  <ion-toolbar color="primary" class="toolbarText">
    <ion-textarea [(ngModel)]="inputText" placeholder="Enter your message" name="message" class="input"></ion-textarea>
    <ion-buttons end>
      <button (click)="doSend()" ion-button icon-only>
        <ion-icon name="send" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
